name: Build Loftify for TrollStore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 3. Patch pubspec.yaml
        run: |
          # 仅替换 environment 节点下的 SDK 版本号
          sed -i '' '/environment:/,/dependencies:/ s/sdk: .*/sdk: ">=3.6.0 <4.0.0"/' pubspec.yaml
          
          # 清理并注入依赖重写
          sed -i '' '/dependency_overrides:/d' pubspec.yaml
          sed -i '' '/intl:/d' pubspec.yaml
          echo -e "\ndependency_overrides:\n  intl: 0.20.2" >> pubspec.yaml
          
          flutter pub get
          
      - name: 4. iOS Preparation (Fix Platform Version)
        run: |
          cd ios
          # 强制修改 Podfile 中的平台版本为 iOS 13.0（满足大多数现代插件要求）
          sed -i '' "s/# platform :ios, '9.0'/platform :ios, '13.0'/g" Podfile
          sed -i '' "s/platform :ios, '11.0'/platform :ios, '13.0'/g" Podfile
          sed -i '' "s/platform :ios, '12.0'/platform :ios, '13.0'/g" Podfile
          
          rm -f Podfile.lock
          pod install --repo-update
          cd ..

      - name: 5. Build iOS (Unsigned)
        run: |
          flutter build ios --release --no-codesign

      - name: 6. Create IPA for TrollStore
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Loftify_TrollStore.ipa Payload

      - name: 7. Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loftify-IPA
          path: Loftify_TrollStore.ipa
