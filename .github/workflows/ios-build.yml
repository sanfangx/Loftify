name: Build Loftify for TrollStore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装最新版 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 3. 强行修正依赖 (覆盖式重写)
        run: |
          # 1. 直接用文本替换，但逻辑更简单：把所有 sdk: 这一行换掉
          sed -i '' 's/sdk: .*/  sdk: ">=3.6.0 <4.0.0"/g' pubspec.yaml
          
          # 2. 把所有 intl: 这一行删掉
          sed -i '' '/intl:/d' pubspec.yaml
          
          # 3. 把 dependency_overrides 删掉（如果存在），我们在末尾统一加
          sed -i '' '/dependency_overrides:/d' pubspec.yaml
          
          # 4. 在文件末尾追加全新的重写逻辑，确保不重复
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  intl: 0.20.2" >> pubspec.yaml
          
          # 验证文件
          cat pubspec.yaml
          
          # 获取依赖
          flutter pub get
          
      - name: 4. 安装 iOS 原生依赖 (CocoaPods)
        run: |
          cd ios
          # 删除可能冲突的锁文件
          rm -f Podfile.lock
          # 强制更新库
          pod install --repo-update
          cd ..

      - name: 5. 编译 iOS 工程 (免签名)
        run: |
          flutter build ios --release --no-codesign

      - name: 6. 制作巨魔 IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Loftify_TrollStore.ipa Payload

      - name: 7. 上传安装包
        uses: actions/upload-artifact@v4
        with:
          name: Loftify-Package
          path: Loftify_TrollStore.ipa
