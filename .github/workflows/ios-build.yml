name: Build Loftify for TrollStore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装 Flutter (3.22.2)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: 3. 强制兼容处理
        run: |
          # 这一步最关键：强制把原作者要求的 3.6.0 降级为 3.4.0，以此匹配 Flutter 3.22.2
          sed -i '' 's/sdk: ">=3.6.0 <4.0.0"/sdk: ">=3.4.0 <4.0.0"/g' pubspec.yaml
          
          # 清理并强制获取依赖
          flutter clean
          flutter pub get
          
      - name: 4. 安装 iOS 依赖
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: 5. 编译 iOS 工程
        run: |
          flutter build ios --release --no-codesign

      - name: 6. 制作巨魔专用 IPA
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Loftify_TrollStore.ipa Payload

      - name: 7. 上传安装包
        uses: actions/upload-artifact@v4
        with:
          name: Loftify-Final-Package
          path: Loftify_TrollStore.ipa
