name: Build Loftify for TrollStore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 3. 初始化 iOS 环境
        run: |
          # 强制覆盖冲突的依赖版本
          flutter pub add intl:0.20.2
          # 运行下载并尝试自动修复冲突
          flutter pub get
          cd ios
          # 安装 iOS 必要的依赖组件
          pod install --repo-update
          cd ..

      - name: 4. 编译 iOS 工程
        run: |
          # 使用 --no-codesign 跳过签名，这对巨魔用户是必须的
          flutter build ios --release --no-codesign

      - name: 5. 制作巨魔专用 IPA
        run: |
          mkdir Payload
          # 将编译好的 .app 文件放入 Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          # 压缩并命名
          zip -r Loftify_TrollStore.ipa Payload

      - name: 6. 发送安装包
        uses: actions/upload-artifact@v4
        with:
          name: Loftify-Installation-Package
          path: Loftify_TrollStore.ipa
