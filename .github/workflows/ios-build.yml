name: Build Loftify for TrollStore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装 Flutter (3.22.2)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: 3. 暴力修改环境限制
        run: |
          # 使用 perl 代替 sed，在 mac 环境下更可靠
          perl -i -pe 's/sdk: ">=3.6.0 <4.0.0"/sdk: ">=3.4.0 <4.0.0"/g' pubspec.yaml
          
          # 打印一下文件内容，确保修改成功（我们在日志里能看到）
          head -n 20 pubspec.yaml
          
          flutter clean
          flutter pub get
          
      - name: 4. 安装 iOS 依赖 (关键步骤)
        run: |
          cd ios
          # 有些项目需要先删掉 Pods 锁文件
          rm -rf Podfile.lock
          pod install --repo-update
          cd ..

      - name: 5. 编译 iOS 工程
        run: |
          flutter build ios --release --no-codesign

      - name: 6. 制作巨魔专用 IPA
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Loftify_TrollStore.ipa Payload

      - name: 7. 上传安装包
        uses: actions/upload-artifact@v4
        with:
          name: Loftify-Final-Package
          path: Loftify_TrollStore.ipa
