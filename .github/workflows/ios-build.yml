name: Build Loftify for TrollStore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装最新版 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 3. 强行重写依赖（解决 intl 冲突）
        run: |
          # 这一步直接在 pubspec.yaml 末尾添加重写逻辑
          # 意思是：无视所有插件的限制，全局强行使用 intl 0.20.2
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  intl: 0.20.2" >> pubspec.yaml
          
          # 检查文件末尾是否添加成功
          tail -n 5 pubspec.yaml
          
          # 强制获取依赖
          flutter pub get
          
      - name: 4. 安装 iOS 原生依赖
        run: |
          cd ios
          # 针对可能存在的旧缓存进行清理
          rm -rf Podfile.lock
          pod install --repo-update
          cd ..

      - name: 5. 编译 iOS 工程 (免签名)
        run: |
          flutter build ios --release --no-codesign

      - name: 6. 封装为巨魔 IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Loftify_TrollStore.ipa Payload

      - name: 7. 上传安装包
        uses: actions/upload-artifact@v4
        with:
          name: Loftify-Package
          path: Loftify_TrollStore.ipa
