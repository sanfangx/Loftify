name: Build Loftify for TrollStore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 3. Patch pubspec.yaml
        run: |
          # 仅替换 environment 节点下的 SDK 版本号
          sed -i '' '/environment:/,/dependencies:/ s/sdk: .*/sdk: ">=3.6.0 <4.0.0"/' pubspec.yaml
          
          # 清理并注入依赖重写
          sed -i '' '/dependency_overrides:/d' pubspec.yaml
          sed -i '' '/intl:/d' pubspec.yaml
          echo -e "\ndependency_overrides:\n  intl: 0.20.2" >> pubspec.yaml
          
          flutter pub get
          
      - name: 4. iOS Preparation (Force Platform 13.0)
        run: |
          cd ios
          # 1. 彻底移除旧的 platform 声明并重新注入到文件头
          sed -i '' '/platform :ios/d' Podfile
          echo "platform :ios, '13.0'" | cat - Podfile > temp && mv temp Podfile
          
          # 2. 强制修改项目设置中的 IPHONEOS_DEPLOYMENT_TARGET
          # 这确保所有 Pod 依赖都以 iOS 13.0 编译
          echo "post_install do |installer|" >> Podfile
          echo "  installer.pods_project.targets.each do |target|" >> Podfile
          echo "    target.build_configurations.each do |config|" >> Podfile
          echo "      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'" >> Podfile
          echo "    end" >> Podfile
          echo "  end" >> Podfile
          echo "end" >> Podfile
          
          rm -f Podfile.lock
          pod install --repo-update
          cd ..

      - name: 5. Build iOS (Unsigned)
        run: |
          # 编译时也强制指定部署版本
          flutter build ios --release --no-codesign --build-number=1 --build-name=1.0.0

      - name: 6. Create IPA for TrollStore
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Loftify_TrollStore.ipa Payload

      - name: 7. Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loftify-IPA
          path: Loftify_TrollStore.ipa
